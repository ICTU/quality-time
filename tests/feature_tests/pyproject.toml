[project]
name = "feature_tests"
version = "4.10.0"
dependencies = [
    "asserts==0.12.0",
    "behave==1.2.6",
    "gevent==22.10.2",
    "requests==2.31.0",
    "sseclient==0.0.27"
]

[project.optional-dependencies]
dev = [
    "coverage==7.2.7",
    "pep8-naming==0.13.3",
    "pip==23.1.2",
    "pipx==1.2.0",
    "pip-tools==6.13.0",  # To add hashes to requirements
    "pylint==2.17.4",
    "types-requests==2.31.0.1",
    "unittest-xml-reporting==3.2.0",  # Needed to generate JUnit XML output for Sonarcloud.io
]
tools = [
    "bandit==1.7.5",
    "black==23.3.0",
    "dlint==0.14.1",
    "mypy==1.3.0",
    "pip-audit==2.5.6",
    "safety==2.3.5",
    "vulture==2.7"
]

[tool.black]
line-length = 120

[tool.mypy]
ignore_missing_imports = false
incremental = false
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "item",
    "behave",
    "sseclient"
]
ignore_missing_imports = true
