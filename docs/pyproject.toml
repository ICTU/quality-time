[project]
name = "docs"
version = "4.8.0"
dependencies = [
    "furo==2023.3.27",
    "gitpython==3.1.31",
    "myst-parser==1.0.0",
    "Sphinx==6.1.3",  # Can't upgrade to Sphinx 6 because sphinx-copybutton 0.5.1 requires Sphinx < 6.
    "sphinx-copybutton==0.5.1",
    "sphinx_design==0.3.0",
]

[project.optional-dependencies]
dev = [
    "bandit==1.7.5",
    "black==23.3.0",
    "coverage==7.2.3",
    "dlint==0.14.0",
    "lxml==4.9.2",  # Needed to be able to run mypy with `--html-report`.
    "mypy==1.2.0",
    "pep8-naming==0.13.3",
    "pip==23.0.1",
    "pip-audit==2.5.4",
    "pip-tools==6.13.0",  # To add hashes to requirements
    "pydantic==1.10.7",  # Needed for importing the data model in the tests from the shared data model component
    "pylint==2.17.2",
    "safety==2.4.0b1",  # The beta of safety 2.4.0 fixes a dependency conflict with packaging 23.0.
    "unittest-xml-reporting==3.2.0",  # Needed to generate JUnit XML output for Sonarcloud.io
    "vulture==2.7"
]

[tool.isort]
line_length = 120
multi_line_output = 4
src_paths = "src"
ensure_newline_before_comments = true

[tool.mypy]
html_report = "build/mypy"
ignore_missing_imports = false
incremental = false
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
