dist: xenial
jobs:
  include:
    - stage: test
      name: "Collector"
      language: python
      python: 3.7
      install:
      - cd components/collector
      - pip install -r requirements.txt -r requirements-dev.txt
      script:
      - ci/unittest.sh
      - ci/quality.sh
    - name: "Server"
      language: python
      python: 3.7
      install:
      - cd components/server
      - pip install -r requirements.txt -r requirements-dev.txt
      script:
      - ci/unittest.sh
      - ci/quality.sh
    - name: "Frontend"
      language: node_js
      node_js: 10
      install:
      - cd components/frontend
      - npm install
      script:
      - npm test
