apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.notifier.name }}
  name: {{ .Values.notifier.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.notifier.name }}
  strategy: {}
  template:
    metadata:
      labels:
        app: {{ .Values.notifier.name }}
    spec:
      containers:
        - env:
            - name: DATABASE_HOST
              value: {{ .Values.database.name }}
            - name: NOTIFIER_SLEEP_DURATION
              value: "60"
          image: {{ .Values.notifier.image }}
          imagePullPolicy: Always
          name: {{ .Values.notifier.name }}
          resources: {}
          securityContext:
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
      imagePullSecrets:
        - name: quality-time-pullsecret
