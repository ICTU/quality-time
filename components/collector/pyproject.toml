[project]
name = "collector"
version = "4.9.0"
dependencies = [
    "aiogqlc==3.1.0",
    "aiohttp==3.8.4",
    "beautifulsoup4==4.12.2",
    "defusedxml==0.7.1",
    "packaging==23.1",
    "python-dateutil==2.8.2",
    "typing_extensions==4.5.0"
]

[project.optional-dependencies]
dev = [
    "bandit==1.7.5",
    "black==23.3.0",
    "coverage==7.2.3",
    "dlint==0.14.1",
    "mypy==1.2.0",
    "pep8-naming==0.13.3",
    "pip==23.1",
    "pip-audit==2.5.4",
    "pip-tools==6.13.0",  # To add hashes to requirements
    "pydantic==1.10.7",  # Needed for importing the data model in the tests from the shared data model component
    "pylint==2.17.2",
    "safety==2.4.0b1",  # The beta of safety 2.4.0 fixes a dependency conflict with packaging 23.0.
    "types-beautifulsoup4==4.12.0.3",
    "types-python-dateutil==2.8.19.12",
    "unittest-xml-reporting==3.2.0",  # Needed to generate JUnit XML output for Sonarcloud.io
    "vulture==2.7"
]

[tool.mypy]
ignore_missing_imports = false
incremental = false
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "defusedxml"
]
ignore_missing_imports = true
