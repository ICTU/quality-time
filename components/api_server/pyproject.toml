[project]
name = "api_server"
version = "5.1.0-rc.1"
dependencies = [
    "bottle==0.12.25",
    "cryptography==41.0.3",
    "gevent==23.7.0",
    "ldap3==2.9.1",
    "lxml==4.9.3",
    "pymongo==4.4.1",
    "requests==2.31.0"
]

[project.optional-dependencies]
dev = [
    "coverage==7.2.7",
    "pip==23.2.1",
    "pipx==1.2.0",
    "pip-tools==7.2.0",  # To add hashes to requirements
    "pydantic==1.10.9",  # Needed for importing the data model in the tests from the shared data model component
    "types-cryptography==3.3.23.2",
    "types-ldap3==2.9.13.14",
    "types-requests==2.31.0.2",
    "unittest-xml-reporting==3.2.0",  # Needed to generate JUnit XML output for Sonarcloud.io
]
tools = [
    "bandit==1.7.5",
    "black==23.7.0",
    "mypy==1.4.1",
    "pip-audit==2.6.1",
    "ruff==0.0.282",
    "safety==2.3.5",
    "vulture==2.7"
]

[tool.black]
line-length = 120

[tool.mypy]
ignore_missing_imports = false
incremental = false
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "bottle",
    "gevent",
    "lxml.html",
    "lxml.html.clean"
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 120
src = ["src"]
select = ["ALL"]
ignore = [
    "ANN001",  # https://beta.ruff.rs/docs/rules/missing-type-function-argument/ - too many untyped arguments atm to turn this rule on
    "ANN002",  # https://beta.ruff.rs/docs/rules/missing-type-args/ - leads to false positives for super().__init__(*args, **kwargs)
    "ANN003",  # https://beta.ruff.rs/docs/rules/missing-type-kwargs/ - leads to false positives for super().__init__(*args, **kwargs)
    "ANN101",  # https://beta.ruff.rs/docs/rules/missing-type-self/ - type checkers can infer the type of `self`, so annotating it is superfluous
    "ANN102",  # https://beta.ruff.rs/docs/rules/missing-type-cls/ - type checkers can infer the type of `cls`, so annotating it is superfluous
    "ANN201",  # https://beta.ruff.rs/docs/rules/missing-return-type-undocumented-public-function/ - too many untyped return values atm to turn this rule on
    "D107",    # https://beta.ruff.rs/docs/rules/#pydocstyle-d - requiring __init__() methods to have docstrings seems a bit much
    "D203",    # https://beta.ruff.rs/docs/rules/#pydocstyle-d - prevent warning: `one-blank-line-before-class` (D203) and `no-blank-line-before-class` (D211) are incompatible. Ignoring `one-blank-line-before-class`
    "D213",    # https://beta.ruff.rs/docs/rules/#pydocstyle-d - prevent warning: `multi-line-summary-first-line` (D212) and `multi-line-summary-second-line` (D213) are incompatible. Ignoring `multi-line-summary-second-line`
    "FBT",     # https://beta.ruff.rs/docs/rules/#flake8-boolean-trap-fbt - not sure of the value of preventing "boolean traps"
    "I001",    # https://beta.ruff.rs/docs/rules/unsorted-imports/ - (probably) because ruff is run with pipx it cann't differentiate between dependencies and modules
    "PT",      # https://beta.ruff.rs/docs/rules/#flake8-pytest-style-pt - pytest isn't used
]

[tool.ruff.isort]
section-order = ["future", "standard-library", "third-party", "second-party", "first-party", "tests", "local-folder"]

[tool.ruff.isort.sections]
"second-party" = ["shared", "shared_data_model"]
"tests" = ["tests"]

[tool.ruff.per-file-ignores]
".vulture_ignore_list.py" = ["ALL"]
"__init__.py" = [
    "D104",  # https://beta.ruff.rs/docs/rules/#pydocstyle-d - don't require doc strings in __init__.py files
    "F401",  # https://beta.ruff.rs/docs/rules/#pyflakes-f - routes are imported in __init__.py files to flatten the module hierarchy
]
"src/quality_time_server.py" = [
    "E402",
    "INP001",  # https://beta.ruff.rs/docs/rules/implicit-namespace-package/ - false positive because this is the main script
]
"src/model/issue_tracker.py" = [
    "BLE001"  # https://beta.ruff.rs/docs/rules/#flake8-blind-except-ble - allow for catching blind exception `Exception`
]
"tests/**/*.py" = [
    "ANN201",  # https://beta.ruff.rs/docs/rules/missing-return-type-undocumented-public-function/ - don't require test functions to have return types
    "S105",    # https://beta.ruff.rs/docs/rules/#flake8-bandit-s - hardcoded passwords in test code are test data
    "S106",    # https://beta.ruff.rs/docs/rules/#flake8-bandit-s - hardcoded passwords in test code are test data
]
