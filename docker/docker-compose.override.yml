# Extra services and overridden parameters for development

version: "3"
services:
  frontend:
    build: ../components/frontend
  collector:
    build: ../components/collector
    depends_on:
      - testdata
  server:
    build: ../components/server
    depends_on:
      - ldap
  database:
    ports:
      - "27017:27017"
  testdata:
    build: ../components/testdata
    ports:
      - "8000:8000"
  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    env_file:
      - ${ENV:-dev}.env
    depends_on:
      - database
  ldap:
    build: ../components/ldap
    ports:
      - "389:389"
      - "636:636"
  phpldapadmin:
    image: osixia/phpldapadmin:latest
    env_file:
      - ${ENV:-dev}.env
    ports:
      - "3890:80"
    depends_on:
      - ldap
