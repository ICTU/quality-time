# Extra services and overridden parameters for development

version: "3"
services:
  www:
    build: ../components/proxy
  frontend:
    build: ../components/frontend
  collector:
    environment:
      - COLLECTOR_LOG_LEVEL=${COLLECTOR_LOG_LEVEL:-INFO}
    build:
      context: ../components
      dockerfile: collector/Dockerfile
    depends_on:
      - testdata
  notifier:
    environment:
      - NOTIFIER_LOG_LEVEL=${NOTIFIER_LOG_LEVEL:-INFO}
    build:
      context: ../components
      dockerfile: notifier/Dockerfile
  external_server:
    environment:
      - EXTERNAL_SERVER_LOG_LEVEL=${EXTERNAL_SERVER_LOG_LEVEL:-INFO}
    build:
      context: ../components
      dockerfile: external_server/Dockerfile
    depends_on:
      - ldap
      - renderer
  internal_server:
    environment:
      - INTERNAL_SERVER_LOG_LEVEL=${INTERNAL_SERVER_LOG_LEVEL:-INFO}
    build:
      context: ../components
      dockerfile: internal_server/Dockerfile
  database:
    build: ../components/database
    ports:
      - "27017:27017"
  renderer:
    build: ../components/renderer
    ports:
      - "9000:9000"
  testdata:
    build: ../components/testdata
    ports:
      - "8000:8000"
  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME:-root}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-root}
      - ME_CONFIG_MONGODB_SERVER=database
    depends_on:
      - database
  ldap:
    image: bitnami/openldap:2.6.3
    environment:
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_PORT_NUMBER=389
      - LDAP_SKIP_DEFAULT_TREE=yes
    volumes:
      - '../components/ldap/ldifs:/ldifs'
    ports:
      - "389:389"
  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    environment:
      - PHPLDAPADMIN_HTTPS=false
      - PHPLDAPADMIN_LDAP_HOSTS=ldap
      - PHPLDAPADMIN_LDAP_CLIENT_TLS=false
    ports:
      - "3890:80"
    depends_on:
      - ldap
