# Base docker composition. For development, this composition is augmented in docker-compose.override.yml.

version: '3'
services:
  www:
    image: ictu/caddy:1.0.3-no-stats
    ports:
      - "${PROXY_PORT:-80}:${PROXY_PORT:-80}"
    environment:
      CONFIG: |
        :${PROXY_PORT:-80} {
          tls off
          errors stdout
          gzip {
            not /api/v3/nr_measurements
          }
          header / {
            -Server
            Strict-Transport-Security "max-age=31536000;"
            X-XSS-Protection "1; mode=block"
            X-Content-Type-Options "nosniff"
            X-Frame-Options "DENY"
            Pragma "no-cache"
            Cache-Control "no-store"
          }
          header /api/v3/datamodel {
            -Server
            Strict-Transport-Security "max-age=31536000;"
            X-XSS-Protection "1; mode=block"
            X-Content-Type-Options "nosniff"
            X-Frame-Options "DENY"
            Cache-Control "no-cache"
          }
          proxy /api/v3/nr_measurements http://server:${SERVER_PORT:-5001} {
            timeout 0
          }
          proxy /api http://server:${SERVER_PORT:-5001}
          proxy / http://frontend:${FRONTEND_PORT:-5000}
        }
    depends_on:
      - server
      - frontend
  frontend:
    image: ictu/quality-time_frontend:v2.4.0-rc.3
    environment:
      - FRONTEND_PORT=5000
    depends_on:
      - server
    cap_drop:
      - ALL
  collector:
    image: ictu/quality-time_collector:v2.4.0-rc.3
    environment:
      - SERVER_PORT=5001
      - SERVER_HOST=server
      - COLLECTOR_SLEEP_DURATION=60
      - COLLECTOR_MEASUREMENT_FREQUENCY=900
    depends_on:
      - server
    cap_drop:
      - ALL
  server:
    image: ictu/quality-time_server:v2.4.0-rc.3
    environment:
      - SERVER_PORT=5001
      - PROXY_HOST=www
      - PROXY_PORT=80
      - DATABASE_URL=mongodb://root:root@database:27017
      - LDAP_URL=ldap://ldap:389
      - LDAP_ROOT_DN=dc=example,dc=org
      - LDAP_LOOKUP_USER_DN=cn=admin,dc=example,dc=org
      - LDAP_LOOKUP_USER_PASSWORD=admin
      - LDAP_SEARCH_FILTER=(|(uid=$$username)(cn=$$username))
      - LOAD_EXAMPLE_REPORTS=True
    depends_on:
      - database
    cap_drop:
      - ALL
  database:
    image: mongo:4.2.3
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - "dbdata:/data/db"
  renderer:
    image: ictu/url-to-pdf-api:v1.0.0
    environment:
      - ALLOW_HTTP=true
      - LC_ALL=en_GB.UTF-8
volumes:
  dbdata:
