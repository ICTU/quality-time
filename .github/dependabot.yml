    interval: daily
    time: "04:00"
  ignore:
    - dependency-name: "mongo"
      update-types: ["version-update:semver-major", "version-update:semver-minor"]  # Patches only, please
  open-pull-requests-limit: 100

- package-ecosystem: docker
