    open-pull-requests-limit: 10

  - package-ecosystem: docker
    directory: "/components/renderer"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "node"
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: "/components/renderer"
    allow:
      - dependency-type: "direct"
