name: Application tests

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run application tests
        env:
          QUALITY_TIME_VERSION: v4.2.0
          ENV: ci
          COMPOSE_PATH_SEPARATOR: ':'
          COMPOSE_FILE: docker/docker-compose.yml:docker/docker-compose.ci.yml
        run: |
          mkdir -p build
          docker compose --file docker/docker-compose.yml --file docker/docker-compose.ci.yml up --build --detach --wait
          docker run -t -w `pwd` -v `pwd`:`pwd` --network=quality-time_default python:3.10.5-bullseye tests/application_tests/ci/test.sh
      - name: Save container logs
        if: always()
        run: |
          docker compose logs > build/containers.log
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build-artifacts
          path: build
