---
name: Hadolint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - component: api_server
          - component: collector
          - component: database
          - component: frontend
          - component: notifier
          - component: proxy
          - component: renderer
          - component: testdata

    steps:
      - uses: actions/checkout@v5.0.0
      - name: Hadolint ${{ matrix.component }}
        uses: hadolint@v3.1.0/hadolint@v3.1.0-action@v3.1.0
        with:
          dockerfile: components/${{ matrix.component }}/Dockerfile
