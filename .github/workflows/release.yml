name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  push_to_registry:
    name: Push Docker images to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push Collector to Docker Hub
        working-directory: components/collector
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ictu/quality-time_collector
          tag_with_ref: true
      - name: Push Notifier to Docker Hub
        working-directory: components/notifier
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ictu/quality-time_notifier
          tag_with_ref: true
      - name: Push Server to Docker Hub
        working-directory: components/server
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ictu/quality-time_server
          tag_with_ref: true
      - name: Push Frontend to Docker Hub
        working-directory: components/frontend
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ictu/quality-time_frontend
          tag_with_ref: true
