name: Trivy
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Trivy component analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [collector, database, frontend, notifier, proxy, renderer, server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build image from Dockerfile
        run: |
          cd components/${{ matrix.component }}
          docker build -t docker.io/ictu/quality-time_${{ matrix.component }}:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/ictu/quality-time_${{ matrix.component }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-${{ matrix.component }}.sarif'

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trivy-results
          path: '*.sarif'
