---
name: Application tests quality

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.0
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        cd tests/application_tests
        ci/pip-install.sh
    - name: Quality
      run: |
        cd tests/application_tests
        ci/quality.sh
