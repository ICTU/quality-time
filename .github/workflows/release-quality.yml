---
name: Release script quality

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.4.22"
      - name: Install dependencies and check quality
        run: |
          cd release
          uv venv
          ci/pip-install.sh
          ci/quality.sh
