name: Shared Code

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.5.3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        cd components/shared_code
        ci/pip-install.sh
    - name: Test
      run: |
        cd components/shared_code
        ci/unittest.sh
    - name: Quality
      run: |
        cd components/shared_code
        ci/quality.sh
