name: Shared data model

on: [push, pull_request, merge_group]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        cd components/shared_data_model
        ci/pip-install.sh
    - name: Test
      run: |
        cd components/shared_data_model
        ci/unittest.sh
    - name: Quality
      run: |
        cd components/shared_data_model
        ci/quality.sh
