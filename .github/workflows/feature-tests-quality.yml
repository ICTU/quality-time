name: Feature tests quality

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.7
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        cd tests/feature_tests
        ci/pip-install.sh
    - name: Test
      run: |
        cd tests/feature_tests
        ci/unittest.sh
    - name: Quality
      run: |
        cd tests/feature_tests
        ci/quality.sh
