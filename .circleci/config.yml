version: 2

jobs:
  unittest_collector:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
         command: |
           cd components/collector
           sudo pip install -r requirements.txt -r requirements-dev.txt
           ci/unittest.sh
           ci/quality.sh

  unittest_server:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          command: |
            sudo apt-get install libsasl2-dev python-dev libldap2-dev libssl-dev
            cd components/server
            sudo pip install -r requirements.txt -r requirements-dev.txt
            ci/unittest.sh
            ci/quality.sh

  unittest_frontend:
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - run:
          command: |
            cd components/frontend
            npm install
            npm test

  security_frontend:
    machine: true
    parallelism: 1
    steps:
      - restore_cache:
          key: owasp_dependency_check_data_cache
      - checkout
      - run:
          command: |
            cd components/frontend
            ci/security.sh
      - store_artifacts:
          path: /home/circleci/project/components/frontend/build/owasp_dependency_check/reports
      - save_cache:
          key: owasp_dependency_check_data_cache
          path: /home/circleci/project/components/frontend/build/owasp_dependency_check/data

  ui_tests:
    machine: true
    parallelism: 1
    steps:
      - checkout
      # build the application image
      - run: |
          docker-compose build && docker-compose up -d
          docker images
          docker ps -a
      #run ui_tests
      - run: "cd components/art && npm install --save-dev"
      - run: "cd /home/circleci/project"

      - run:
          name: Running E2E tests with Single reporter
          command: "cd components/art && npx cypress run"
      - store_test_results:
          path: multiple-results
      - store_artifacts:
          path: /home/circleci/project/components/art/cypress/videos/
      - store_artifacts:
          path: /home/circleci/project/components/art/cypress/screenshots/

workflows:
  version: 2
  build_test:
    jobs:
      - unittest_collector:
          context: QualityTime
      - unittest_server:
          context: QualityTime
      - security_frontend:
          context: QualityTime
      - unittest_frontend:
          context: QualityTime
      - ui_tests:
          context: QualityTime
          requires:
            - unittest_collector
            - unittest_server
            - unittest_frontend
            - security_frontend
