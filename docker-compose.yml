version: '3'
services:
  frontend:
    build: components/frontend
    depends_on:
    - server
    ports:
    - "5000:5000"
  collector:
    build: components/collector
    environment:
    - SERVER_URL=http://server:8080
    depends_on:
    - server
  server:
    build: components/server
    ports:
    - "8080:8080"
    environment:
    - DATABASE_URL=postgresql://postgres:mysecretpassword@database:5432/postgres
    depends_on:
    - database
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    ports:
    - "5432:5432"
    volumes:
    - "dbdata:/var/lib/postgresql/data"
volumes:
  dbdata:
