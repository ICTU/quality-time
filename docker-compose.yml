version: '3'
services:
  frontend:
    build:
      context: components/frontend
    depends_on:
    - server
    ports:
    - "5000:5000"
  collector:
    build: components/collector
    environment:
    - SERVER_URL=http://server:5001
    depends_on:
    - server
  server:
    build: components/server
    ports:
    - "5001:5001"
    environment:
    - FRONTEND_URL=http://localhost:5000
    - SERVER_URL=http://localhost:5001
    - DATABASE_URL=mongodb://root:root@database:27017
    - LDAP_URL=ldap://ldap:389
    depends_on:
    - database
    - ldap
  testdata:
    build: components/testdata
    ports:
    - "8000:8000"
  database:
    image: mongo
    restart: always
    environment:
    - MONGO_INITDB_ROOT_USERNAME=root
    - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
    - "27017:27017"
    volumes:
    - "dbdata:/data/db"
  mongo-express:
    image: mongo-express
    ports:
    - "8081:8081"
    environment:
    - ME_CONFIG_MONGODB_ADMINUSERNAME=root
    - ME_CONFIG_MONGODB_ADMINPASSWORD=root
    - ME_CONFIG_MONGODB_SERVER=database
    depends_on:
    - database
  ldap:
    image: osixia/openldap:1.2.4
    command: --dont-touch-etc-hosts
    ports:
    - "389:389"
    - "636:636"
  phpldapadmin:
    image: osixia/phpldapadmin:latest
    environment:
    - PHPLDAPADMIN_LDAP_HOSTS=ldap
    - PHPLDAPADMIN_HTTPS=false
    ports:
    - "3890:80"
    depends_on:
    - ldap
volumes:
  dbdata:
