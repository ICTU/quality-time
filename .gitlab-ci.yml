image: python:3.9.2-buster

before_script:
  - apt-get install libxml2-dev libxslt-dev

stages:
  - test

collector:
  stage: test
  script:
    - cd components/collector
    - pip install -r requirements.txt -r requirements-dev.txt
    - ci/unittest.sh
    - ci/quality.sh
  coverage: '/ \d+%/'
  artifacts:
    paths:
      - components/collector/build/unittest-coverage

